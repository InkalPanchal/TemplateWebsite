<main style="margin: 10px 30px;">
  <p>Form inputs</p>

  <form id="myform">
    <label for="date-input">Please choose a date:</label>
    <input type="date" id="date-input">
    <br><label for="time-input">Please choose a time:</label>
    <input type="time" id="time-input">
    <br><label for="month-input">Please choose a month:</label>
    <input type="month" id="month-input">
    <br><label for="week-input">Please choose a week:</label>
    <input type="week" id="week-input">

    <br><label for="range">Range:</label>
    <input type="range" id="range" min="1" max="10">

    <br><label for="search">search</label>
    <input type="search" name="" id="search" placeholder="entter search term">
    <br><label for="tel">Telephone:</label>
    <input type="tel" id="tel" required>
    <input type="submit" value="submit">
    <br><label for="email">Email:</label>
    <input type="email" id="email" required multiple>
    <label for="color"> Color: </label>

    <input type="color" id="color">
    <br><label for="list">Data list:</label>
    <input type="text" name="" list="Datalist" id="">
    <datalist id="Datalist">
      <option label="Mr" value="Mr"></option>
      <option label="Mrs" value="Mrs"></option>
      <option label="Ms" value="Ms"></option>
    </datalist>
    <br><label for="progress">Progress Bar:</label>
    <progress value="5" max="15"></progress>
    <label formeter="meter">Meter:</label>
    <meter id="meter" min="10" max="100" value="80" low="20" high="70" optimum="50"></meter>

  </form>

  <label for="outsideText">Other text:</label>
  <input type="text" id="outsideText" form="myform" />


</main>
